<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Tic-Tac-Toe online game</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="intro">
      <div class="intro-container">
        <form class="my-form">
          <label for="playerx">Player X:</label>
          <input
            type="text"
            class="input1 input"
            placeholder="Enter your name"
            required
          />
          <label for="playero">Player O:</label>
          <input
            type="text"
            class="input2 input"
            placeholder="Enter your name"
            required
          />
          <p class="alert">Please enter both player names to start the game.</p>
          <button
            class="submit-btn"
            type="submit"
          >
            Start Game
          </button>
        </form>
      </div>
    </div>
    <div class="end-game-section">
      <h2 class="last-msg">Player xo won!</h2>
      <button
        class="start-game-btn"
        type="button"
      >
        Start Again
      </button>
    </div>
    <div class="players-container">
      <h3 class="player-x">Player X: 0</h3>
      <h3 class="player-o">Player O: 0</h3>
    </div>
    <div
      class="board"
      id="board"
    >
      <div
        class="cell"
        data-id="0"
      ></div>
      <div
        class="cell"
        data-id="1"
      ></div>
      <div
        class="cell"
        data-id="2"
      ></div>
      <div
        class="cell"
        data-id="3"
      ></div>
      <div
        class="cell"
        data-id="4"
      ></div>
      <div
        class="cell"
        data-id="5"
      ></div>
      <div
        class="cell"
        data-id="6"
      ></div>
      <div
        class="cell"
        data-id="7"
      ></div>
      <div
        class="cell"
        data-id="8"
      ></div>
    </div>
    <div class="winning-msg">
      <h3 class="winning-msg-text"></h3>
      <div class="button-container">
        <button class="restart-btn">Restart</button>
        <button class="end-game-btn">End Game</button>
      </div>
    </div>
    <div class="copyright">
      <p>Made by Yazan Yahya Â© 2024</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
